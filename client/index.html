<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="row" style="margin: 100px 200px;">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">TRANSFERENCIA BANCARIA</h5>
                <p class="card-text">COMMIT</p>
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="cuenta_fuente" placeholder="Ingrese la cuenta fuente">
                    <label for="floatingInput">Cuenta fuente</label>
                  </div>
                  <div class="form-floating">
                    <input type="search" class="form-control" id="cuente_destino" placeholder="Ingrese la cuenta destino">
                    <label for="floatingPassword">Cuenta destino</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto">
                    <label for="floatingPassword">Monto</label>
                  </div>
                  <button type="button" onclick="transferencia()" class="btn btn-dark">REALIZAR TRANSFERENCIA</button>

              </div>

        </div>


          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">TRANSFERENCIA BANCARIA</h5>
                <p class="card-text">ROLLBACK</p>
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="cuenta_fuente1" placeholder="Ingrese la cuenta fuente">
                    <label for="floatingInput">Cuenta fuente</label>
                  </div>
                  <div class="form-floating">
                    <input type="search" class="form-control" id="cuente_destino1" placeholder="Ingrese la cuenta destino">
                    <label for="floatingPassword">Cuenta destino</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="monto1" placeholder="Ingrese el monto">
                    <label for="floatingPassword">Monto</label>
                  </div>
                  <button type="button" onclick="transferenciaError()" class="btn btn-dark">REALIZAR TRANSFERENCIA</button>

              </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
